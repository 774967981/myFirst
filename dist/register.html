<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <header></header> 
     <!-- 注册部分 -->
    <div class="register">
        <div class="register-big">
        <div class="register-top">
            <img src="img/user_nav1.jpg" alt="注册部分">
        </div>
        <form action="" method="get">
            <table cellspacing='0' cellpadding='0' border="0" class="table">
                <tbody>
                    <tr>
                        <th class="td-left">手机号码：</th>
                        <td class="td-right">
                            <input type="text" class="td-sjhm" name="sjhm">
                            <span class="sp-sjhm"></span>
                        </td>
                    </tr>
                    <tr>
                        <th class="td-left">登录密码：</th>
                        <td class="td-right">
                            <input type="password" class="td-dlmm" name="dlmm">
                            <span class="sp-dlmm"></span>
                            <div class="pwd-bottom">
                                <span>弱</span>
                                <span>中</span>
                                <span>强</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="td-left">确认密码：</th>
                        <td class="td-right">
                            <input type="password" class="td-qrmm" name="qrmm">
                            <span class="sp-qrmm"></span>
                        </td>
                    </tr>
                    <tr>
                        <th class="td-left">验证码：</th>
                        <td class="td-right">
                            <input type="text" class="td-yzm" name="yzm" value="不用填">
                        </td>
                    </tr>
                    <tr>
                        <th class="td-left" >短信验证码：</th>
                        <td class="td-right">
                            <input type="text" class="td-dx" name="dx">
                            <input type="button" class="dx" value="获取验证码">
                            <span class="sp-dx"></span>
                        </td>
                    </tr>
                </tbody>
                
            </table>
            <div class="submits">
                <button type="submit">同意协议并注册</button>
                <a href="#">《哥弟服务协议》</a>
            </div>
        </form>
     </div> 
    </div>    
    <footer></footer>

    
   <script>
        $('header').load('header.html header',function(){
            $('.navigation .navigation-top-t .navigation-top a').hover(function(){
		$(this).css('color','#cd842d')
	},function(){
		$(this).css('color','black')
	})
	//登陆注册按钮
	$('.navigation .navigation-top-t .navigation-top a').eq(1).click(function(){
		location.href = 'register.html';
	})
	$('.navigation .navigation-top-t .navigation-top a').eq(0).click(function(){
		location.href = 'login.html';
	})
	// 微信商城
	$('.navigation .navigation-top-t .navigation-top a').eq(3).hover(
			function(){
				$('.navigation-code').slideDown(200)},
			function(){
				$('.navigation-code').slideUp(200)}
		)
	// 列表导航
	$('.navigation-bottom .navigation-bottom-ul > li').each(function(index,value){
		$(value).hover(function(){
			$(this).children('ul').css('visibility','visible')
		},function(){
			$(this).children('ul').css('visibility','hidden')
		});
	})
	$('.navigation-bottom .navigation-bottom-ul > li > ul a').each(function(index,value){
		$(value).hover(function(){
			$(this).css('text-decoration','underline')
		},function(){
			$(this).css('text-decoration','none')
		});
	})
        });
        $('footer').load('footer.html');
    </script>

</body>
</html>
